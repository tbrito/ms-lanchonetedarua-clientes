  deploy:
    # needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      
      - name: Build Docker image
        run: |
          docker build -t ms-lanchonetedarua-cliente:latest .
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Push Docker image to ECR
        run: |
          # Login ECR
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 339713163875.dkr.ecr.us-east-1.amazonaws.com
          
          # Image tag
          docker tag ms-lanchonetedarua-cliente:latest 339713163875.dkr.ecr.us-east-1.amazonaws.com/lanchonetedarua:ms-lanchonetedarua-cliente-latest
          
          # Publish image to ecr
          docker push 339713163875.dkr.ecr.us-east-1.amazonaws.com/lanchonetedarua:ms-lanchonetedarua-cliente-latest
        env:
          AWS_DEFAULT_REGION: us-east-1
  